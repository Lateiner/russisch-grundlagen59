<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler-Jäger: Russische Adjektive im Dativ</title>
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f8f9fa;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            border-bottom: 3px solid var(--secondary);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        .instruction {
            background: #eef2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 5px solid var(--secondary);
            font-size: 1rem;
        }

        .exercise-card {
            border: 2px solid #eaeeef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .sentence {
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Das fehlerhafte Wort */
        .error-word {
            color: var(--error);
            text-decoration: underline wavy var(--error);
            cursor: pointer;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .error-word:hover {
            background: #fff0f0;
        }

        .correct-word {
            color: var(--success);
            text-decoration: none;
            font-weight: bold;
        }

        /* Auswahl-Optionen */
        .options-box {
            display: none;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
            padding: 15px;
            background: #f1f3f5;
            border-radius: 8px;
        }

        .option-btn {
            background: white;
            border: 2px solid var(--secondary);
            color: var(--secondary);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: var(--secondary);
            color: white;
        }

        .option-btn.wrong-pick {
            border-color: var(--error);
            color: var(--error);
            background: #fff0f0;
        }

        /* Buttons */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .btn-reset { background: #95a5a6; color: white; }
        .btn-sol { background: var(--secondary); color: white; }

        .status-msg {
            margin-top: 10px;
            font-weight: bold;
            height: 20px;
        }

        @media (max-width: 600px) {
            .sentence { font-size: 1.1rem; }
            .option-btn { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Russisch-Assistent</h1>
        <h2>Fehler-Jäger: Adjektive im Dativ</h2>
    </header>

    <div class="instruction">
        <strong>Anleitung:</strong> In jedem Satz ist das Adjektiv falsch dekliniert. 
        <br>1. Klicke auf das <strong>falsche Wort</strong> (rot markiert).
        <br>2. Wähle aus der Liste die <strong>korrekte Dativ-Form</strong> aus.
    </div>

    <div id="exercise-list"></div>
</div>

<script>
    const exercises = [
        { id: 1, text_pre: "Катя помогает ", error: "молодая", text_post: " человеку.", options: ["молодому", "молодой", "молодое"], correct: "молодому" },
        { id: 2, text_pre: "Мы рады ", error: "хорошая", text_post: " погоде.", options: ["хорошей", "хорошую", "хорошее"], correct: "хорошей" },
        { id: 3, text_pre: "Он идёт к ", error: "новый", text_post: " дому.", options: ["новому", "новым", "нового"], correct: "новому" },
        { id: 4, text_pre: "Она звонит ", error: "лучшая", text_post: " подруge.", options: ["лучшей", "лучшую", "лучшим"], correct: "лучшей" },
        { id: 5, text_pre: "Я подошёл к ", error: "синее", text_post: " зданию.", options: ["синему", "синим", "синяя"], correct: "синему" },
        { id: 6, text_pre: "Помоги ", error: "лучший", text_post: " другу.", options: ["лучшему", "лучшим", "лучшего"], correct: "лучшему" },
        { id: 7, text_pre: "Она пишет ", error: "любимая", text_post: " бабушке.", options: ["любимой", "любимую", "любимым"], correct: "любимой" },
        { id: 8, text_pre: "Мы идём к ", error: "хороший", text_post: " врачу.", options: ["хорошему", "хорошим", "хорошая"], correct: "хорошему" },
        { id: 9, text_pre: "Подойди к ", error: "большое", text_post: " окну.", options: ["большому", "большим", "большая"], correct: "большому" },
        { id: 10, text_pre: "Она идёт к ", error: "младшая", text_post: " сестре.", options: ["младшей", "младшую", "младшим"], correct: "младшей" },
        
        // Anspruchsvollere Gruppen (11-15)
        { id: 11, text_pre: "Я рад ", error: "летнее", text_post: " солнцу.", options: ["летнему", "летней", "летняя"], correct: "летнему" },
        { id: 12, text_pre: "Передай привет ", error: "новая", text_post: " учительнице.", options: ["новой", "новую", "новым"], correct: "новой" },
        { id: 13, text_pre: "Мы едем к ", error: "дальний", text_post: " родственнику.", options: ["дальнему", "дальней", "дальнюю"], correct: "дальнему" },
        { id: 14, text_pre: "Собаka бежит к ", error: "маленький", text_post: " мальчику.", options: ["маленькому", "маленькую", "маленькое"], correct: "маленькому" },
        { id: 15, text_pre: "Иди к ", error: "соседняя", text_post: " аптеке.", options: ["соседней", "соседнюю", "соседним"], correct: "соседней" },

        { id: 16, text_pre: "Помоги этой ", error: "бедная", text_post: " женщине.", options: ["бедной", "бедную", "бедному"], correct: "бедной" },
        { id: 17, text_pre: "Мы подошли к ", error: "красивое", text_post: " озеру.", options: ["красивому", "красивой", "красивую"], correct: "красивому" },
        { id: 18, text_pre: "Мама рада ", error: "первый", text_post: " снегу.", options: ["первому", "первой", "первым"], correct: "первому" },
        { id: 19, text_pre: "Позвони своему ", error: "старший", text_post: " брату.", options: ["старшему", "старшим", "старшая"], correct: "старшему" },
        { id: 20, text_pre: "Дети идут к ", error: "добрая", text_post: " учительнице.", options: ["доброй", "добрую", "доброму"], correct: "доброй" }
    ];

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function renderExercises() {
        const list = document.getElementById('exercise-list');
        list.innerHTML = '';
        
        exercises.forEach((ex) => {
            const card = document.createElement('div');
            card.className = 'exercise-card';
            card.id = `ex-card-${ex.id}`;

            const shuffledOptions = shuffle([...ex.options]);

            card.innerHTML = `
                <div class="sentence" id="sent-${ex.id}">
                    ${ex.text_pre}<span class="error-word" id="word-${ex.id}" onclick="toggleOptions(${ex.id})">${ex.error}</span>${ex.text_post}
                </div>
                <div class="options-box" id="options-${ex.id}">
                    ${shuffledOptions.map(opt => `<button class="option-btn" onclick="checkOption(${ex.id}, '${opt}')">${opt}</button>`).join('')}
                </div>
                <div class="status-msg" id="status-${ex.id}"></div>
                <div class="controls">
                    <button class="btn btn-reset" onclick="resetTask(${ex.id})">Zurücksetzen & mischen</button>
                    <button class="btn btn-sol" onclick="showSolution(${ex.id})">Lösung anzeigen</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    window.toggleOptions = (id) => {
        const box = document.getElementById(`options-${id}`);
        const isVisible = box.style.display === 'flex';
        box.style.display = isVisible ? 'none' : 'flex';
    };

    window.checkOption = (id, picked) => {
        const ex = exercises.find(e => e.id === id);
        const wordSpan = document.getElementById(`word-${id}`);
        const status = document.getElementById(`status-${id}`);
        const box = document.getElementById(`options-${id}`);

        if (picked === ex.correct) {
            wordSpan.innerText = picked;
            wordSpan.className = 'correct-word';
            status.innerHTML = '<span style="color:var(--success)">Richtig korrigiert!</span>';
            box.style.display = 'none';
        } else {
            status.innerHTML = '<span style="color:var(--error)">Falsche Form. Versuch es nochmal!</span>';
            // Mark the button as wrong
            const buttons = box.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                if(btn.innerText === picked) btn.classList.add('wrong-pick');
            });
        }
    };

    window.resetTask = (id) => {
        const ex = exercises.find(e => e.id === id);
        const wordSpan = document.getElementById(`word-${id}`);
        const status = document.getElementById(`status-${id}`);
        const box = document.getElementById(`options-${id}`);

        // Reset text and styles
        wordSpan.innerText = ex.error;
        wordSpan.className = 'error-word';
        status.innerHTML = '';
        box.style.display = 'none';

        // Reshuffle buttons
        const shuffled = shuffle([...ex.options]);
        box.innerHTML = shuffled.map(opt => `<button class="option-btn" onclick="checkOption(${ex.id}, '${opt}')">${opt}</button>`).join('');
    };

    window.showSolution = (id) => {
        const ex = exercises.find(e => e.id === id);
        const wordSpan = document.getElementById(`word-${id}`);
        const status = document.getElementById(`status-${id}`);
        const box = document.getElementById(`options-${id}`);

        wordSpan.innerText = ex.correct;
        wordSpan.className = 'correct-word';
        status.innerHTML = '<span style="color:var(--secondary)">Lösung wurde eingesetzt.</span>';
        box.style.display = 'none';
    };

    // Initialisierung
    window.onload = renderExercises;
</script>

</body>
</html>
