<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Trainer: Russische Adjektive im Dativ</title>
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f6;
            --card-back: #34495e;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            font-style: normal !important; /* Deaktiviert Kursivschrift global */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        header {
            border-bottom: 3px solid var(--secondary);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .instruction {
            background: #eef2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 5px solid var(--secondary);
            text-align: left;
            font-size: 0.95rem;
        }

        /* Memory Grid */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1 / 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.hidden {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-break: break-word;
        }

        .card-back {
            background-color: var(--card-back);
            color: white;
            font-size: 1.5rem;
        }

        .card-front {
            background-color: white;
            border: 2px solid var(--secondary);
            transform: rotateY(180deg);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95rem;
            transition: all 0.2s;
            color: white;
        }

        .btn-reset { background-color: #e67e22; }
        .btn-sol { background-color: var(--secondary); }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        @media (max-width: 600px) {
            .memory-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .card-face {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Russisch-Memory</h1>
        <h2>Adjektiv-Paare: Nominativ → Dativ</h2>
    </header>

    <div class="instruction">
        <strong>Spielanleitung:</strong> Finden Sie die 10 Paare! Kombinieren Sie das Adjektiv im <strong>Nominativ</strong> (Grundform) mit der richtigen Form im <strong>Dativ</strong>. 
        Gefundene Paare verschwinden vom Spielfeld.
    </div>

    <div id="game-board" class="memory-grid"></div>

    <div class="btn-group">
        <button class="btn btn-reset" onclick="initGame()">Zurücksetzen & mischen</button>
        <button class="btn btn-sol" onclick="showSolution()">Lösung anzeigen</button>
    </div>
</div>

<script>
    // 10 Paare = 20 Karten
    const pairs = [
        { nom: "молодой", dat: "молодому" },
        { nom: "новая", dat: "новой" },
        { nom: "синее", dat: "синему" },
        { nom: "хороший", dat: "хорошему" },
        { nom: "лучшая", dat: "лучшей" },
        { nom: "высокое", dat: "высокому" },
        { nom: "старый", dat: "старому" },
        { nom: "чужая", dat: "чужой" },
        { nom: "дальнее", dat: "дальнему" },
        { nom: "строгий", dat: "строгому" }
    ];

    // 10 Farben für die Lösungspaare
    const solutionColors = [
        "#FFADAD", "#FFD6A5", "#FDFFB6", "#CAFFBF", "#9BF6FF", 
        "#A0C4FF", "#BDB2FF", "#FFC6FF", "#FFFFFC", "#D6E2E9"
    ];

    let flippedCards = [];
    let lockBoard = false;

    function initGame() {
        const board = document.getElementById('game-board');
        board.innerHTML = '';
        flippedCards = [];
        lockBoard = false;

        let cardsData = [];
        pairs.forEach((pair, index) => {
            cardsData.push({ text: pair.nom, pairId: index });
            cardsData.push({ text: pair.dat, pairId: index });
        });

        // Mischen
        cardsData.sort(() => Math.random() - 0.5);

        // Karten erstellen
        cardsData.forEach((data, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.pairId = data.pairId;
            card.id = `card-${index}`;
            
            card.innerHTML = `
                <div class="card-face card-back">?</div>
                <div class="card-face card-front">${data.text}</div>
            `;
            
            card.addEventListener('click', flipCard);
            board.appendChild(card);
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === flippedCards[0]) return;
        if (this.classList.contains('hidden')) return;

        this.classList.add('flipped');

        if (flippedCards.length === 0) {
            flippedCards.push(this);
            return;
        }

        flippedCards.push(this);
        checkForMatch();
    }

    function checkForMatch() {
        let isMatch = flippedCards[0].dataset.pairId === flippedCards[1].dataset.pairId;

        if (isMatch) {
            disableCards();
        } else {
            unflipCards();
        }
    }

    function disableCards() {
        lockBoard = true;
        setTimeout(() => {
            flippedCards[0].classList.add('hidden');
            flippedCards[1].classList.add('hidden');
            resetBoard();
        }, 800);
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            flippedCards[0].classList.remove('flipped');
            flippedCards[1].classList.remove('flipped');
            resetBoard();
        }, 1200);
    }

    function resetBoard() {
        [flippedCards, lockBoard] = [[], false];
    }

    function showSolution() {
        if (lockBoard) return;
        lockBoard = true;
        
        const allCards = document.querySelectorAll('.card:not(.hidden)');
        
        allCards.forEach(card => {
            const pId = card.dataset.pairId;
            const front = card.querySelector('.card-front');
            
            // Paarweise Einfärben
            front.style.backgroundColor = solutionColors[pId];
            front.style.borderColor = "#2c3e50";
            card.classList.add('flipped');
        });

        // Alle Karten nach 3 Sekunden verschwinden lassen
        setTimeout(() => {
            allCards.forEach(card => {
                card.classList.add('hidden');
            });
            lockBoard = false;
        }, 3000);
    }

    // Spiel beim Laden starten
    window.onload = initGame;
</script>

</body>
</html>
