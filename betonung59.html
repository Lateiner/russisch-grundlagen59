<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betonungs-Trainer: Russische Adjektive im Dativ</title>
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f6;
            --card: #ffffff;
        }

        * {
            box-sizing: border-box;
            font-style: normal !important; /* Deaktiviert Kursivschrift global */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            border-bottom: 3px solid var(--secondary);
            margin-bottom: 25px;
            padding-bottom: 10px;
        }

        h1 { font-size: 1.8rem; margin-bottom: 5px; }
        h2 { font-size: 1.2rem; color: var(--secondary); }

        .rule-box {
            background: #eef2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 5px solid var(--secondary);
            font-size: 0.95rem;
        }

        .stress { 
            text-decoration: underline; 
            font-weight: bold; 
            color: var(--error); 
        }

        .exercise-card {
            background: #fff;
            border: 2px solid #eaeeef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .sentence {
            font-size: 1.15rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .base-form {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-btn {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s;
            text-align: center;
            outline: none;
        }

        .option-btn:hover:not(.disabled) {
            border-color: var(--secondary);
            background-color: #f0f7ff;
        }

        .option-btn.correct {
            background-color: var(--success) !important;
            border-color: var(--success) !important;
            color: white;
        }

        .option-btn.incorrect {
            background-color: var(--error) !important;
            border-color: var(--error) !important;
            color: white;
        }

        .option-btn.disabled {
            pointer-events: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .ctrl-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            color: white;
            transition: opacity 0.2s;
        }

        .btn-reset { background: #95a5a6; }
        .btn-sol { background: var(--secondary); }
        .ctrl-btn:hover { opacity: 0.8; }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .options-grid { grid-template-columns: 1fr; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Russische Grammatik</h1>
        <h2>Betonungs-Check: Zischlaute im Dativ</h2>
    </header>

    <div class="rule-box">
        <strong>Die Betonungs-Regel (ж, ш, ч, щ):</strong><br>
        Ist die Endung <span class="stress">betont</span>? → Nutze <strong>-ому / -ой</strong>.<br>
        Ist der Stamm <span class="stress">betont</span>? → Nutze <strong>-ему / -ей</strong>.
    </div>

    <div id="exercise-list"></div>
</div>

<script>
    const exercises = [
        { id: 1, sentence: "Катя помогает ... человеку.", base: "чужОй (fremd)", options: ["чужому", "чужему"], ans: "чужому" },
        { id: 2, sentence: "Мы рады ... погоде.", base: "хорОшая (gut)", options: ["хорошей", "хорошой"], ans: "хорошей" },
        { id: 3, sentence: "Он идёт к ... другу.", base: "лУчший (bester)", options: ["лучшему", "лучшому"], ans: "лучшему" },
        { id: 4, sentence: "Подойди к ... зданию.", base: "большОе (groß)", options: ["большому", "большему"], ans: "большому" },
        { id: 5, sentence: "Я помогаю ... брату.", base: "млАдший (jünger)", options: ["младшему", "младшому"], ans: "младшему" },
        { id: 6, sentence: "Она звонит ... подруге.", base: "хорОшая (gut)", options: ["хорошей", "хорошой"], ans: "хорошей" },
        { id: 7, sentence: "Мы идem к ... врачу.", base: "хорОший (gut)", options: ["хорошему", "хорошому"], ans: "хорошему" },
        { id: 8, sentence: "К ... радости, пошёл дождь.", base: "большАя (groß)", options: ["большой", "большей"], ans: "большой" },
        { id: 9, sentence: "Помоги ... сестре.", base: "млАдшая (jünger)", options: ["младшей", "младшой"], ans: "младшей" },
        { id: 10, sentence: "Он подошёл к ... мальчику.", base: "похОжий (ähnlich)", options: ["похожему", "похожому"], ans: "похожему" },
        { id: 11, sentence: "Мы едем к ... озеру.", base: "большОе (groß)", options: ["большому", "большему"], ans: "большому" },
        { id: 12, sentence: "Радоваться ... хлебу.", base: "свЕжий (frisch)", options: ["свежему", "свежому"], ans: "свежему" },
        { id: 13, sentence: "Писать ... другу.", base: "стАрший (älter)", options: ["старшему", "старшому"], ans: "старшему" },
        { id: 14, sentence: "Она подошла к ... женщиne.", base: "стАршая (älter)", options: ["старшей", "старшой"], ans: "старшей" },
        { id: 15, sentence: "Идти по ... дороге.", base: "чужАя (fremd)", options: ["чужой", "чужей"], ans: "чужой" },
        { id: 16, sentence: "Дать корм ... собаке.", base: "рЫжая (fuchsrot)", options: ["рыжей", "рыжой"], ans: "рыжей" },
        { id: 17, sentence: "Мы подошли к ... окну.", base: "большОе (groß)", options: ["большому", "большему"], ans: "большому" },
        { id: 18, sentence: "Позвони ... брату.", base: "стАрший (älter)", options: ["старшему", "старшому"], ans: "старшему" },
        { id: 19, sentence: "Доверять ... человеку.", base: "хорОший (gut)", options: ["хорошему", "хорошому"], ans: "хорошему" },
        { id: 20, sentence: "Прийти к ... выводу.", base: "общИй (allgemein)", options: ["общему", "общому"], ans: "общему" }
    ];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderExercises() {
        const list = document.getElementById('exercise-list');
        list.innerHTML = '';
        
        exercises.forEach((ex) => {
            const card = document.createElement('div');
            card.className = 'exercise-card';
            card.id = `ex-${ex.id}`;

            const shuffledOptions = shuffleArray([...ex.options]);

            card.innerHTML = `
                <span class="base-form">Grundform: ${ex.base}</span>
                <div class="sentence" id="sent-${ex.id}">${ex.sentence}</div>
                <div class="options-grid" id="grid-${ex.id}">
                    ${shuffledOptions.map(opt => `
                        <button class="option-btn" onclick="checkAnswer(${ex.id}, '${opt}', this)">${opt}</button>
                    `).join('')}
                </div>
                <div class="btn-group">
                    <button class="ctrl-btn btn-reset" onclick="resetTask(${ex.id})">Zurücksetzen & mischen</button>
                    <button class="ctrl-btn btn-sol" onclick="showSolution(${ex.id})">Lösung anzeigen</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    window.checkAnswer = function(id, picked, btn) {
        const ex = exercises.find(e => e.id === id);
        const grid = document.getElementById(`grid-${id}`);
        const buttons = grid.querySelectorAll('.option-btn');

        if (picked === ex.ans) {
            btn.classList.add('correct');
            buttons.forEach(b => b.classList.add('disabled'));
        } else {
            btn.classList.add('incorrect');
            setTimeout(() => {
                btn.classList.remove('incorrect');
            }, 800);
        }
    };

    window.resetTask = function(id) {
        const ex = exercises.find(e => e.id === id);
        const grid = document.getElementById(`grid-${id}`);
        const shuffled = shuffleArray([...ex.options]);
        
        grid.innerHTML = shuffled.map(opt => `
            <button class="option-btn" onclick="checkAnswer(${ex.id}, '${opt}', this)">${opt}</button>
        `).join('');
    };

    window.showSolution = function(id) {
        const ex = exercises.find(e => e.id === id);
        const grid = document.getElementById(`grid-${id}`);
        const buttons = grid.querySelectorAll('.option-btn');

        buttons.forEach(btn => {
            btn.classList.add('disabled');
            if (btn.innerText === ex.ans) {
                btn.classList.add('correct');
            } else {
                btn.classList.remove('correct', 'incorrect');
            }
        });
    };

    window.onload = renderExercises;
</script>

</body>
</html>
