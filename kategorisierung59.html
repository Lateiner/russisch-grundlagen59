<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-Trainer: Russische Adjektive im Dativ</title>
    <!-- Polyfill für Drag-and-Drop auf Touch-Geräten -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --bin-bg: #fdfdfd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            border-bottom: 3px solid var(--secondary-color);
            margin-bottom: 25px;
            padding-bottom: 10px;
        }

        .instruction {
            background: #eef2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 5px solid var(--secondary-color);
            font-size: 0.95rem;
        }

        .exercise-block {
            background: #fff;
            border: 2px solid #eaeeef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
        }

        h3 { color: var(--secondary-color); margin-top: 0; font-size: 1.1rem; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .sorting-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }

        .word-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 50px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #cbd5e0;
        }

        .draggable-word {
            background: var(--primary-color);
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: grab;
            user-select: none;
            font-weight: bold;
            font-size: 0.95rem;
            transition: background 0.3s, transform 0.2s;
        }

        .draggable-word:active { cursor: grabbing; }
        .draggable-word.correct { background-color: var(--success-color); cursor: default; transform: scale(0.95); }
        .draggable-word.incorrect { animation: shake 0.4s; background-color: var(--error-color); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .bins-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .bin {
            background: var(--bin-bg);
            border: 2px solid #dcdde1;
            border-radius: 10px;
            padding: 15px;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: background 0.3s, border-color 0.3s;
        }

        .bin-label {
            font-weight: bold;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 10px;
            color: var(--secondary-color);
            pointer-events: none;
            text-transform: uppercase;
        }

        .bin.drag-over {
            background: #ebf5ff;
            border-color: var(--secondary-color);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .btn-reset { background: #7f8c8d; color: white; }
        .btn-solution { background: var(--secondary-color); color: white; }
        button:hover { opacity: 0.9; }

        @media (max-width: 600px) {
            .bins-container { grid-template-columns: 1fr; }
            .container { padding: 15px; }
            button { font-size: 0.8rem; padding: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Russisch-Assistent</h1>
        <h2>Sorting: Adjektive im Dativ</h2>
    </header>

    <div class="instruction">
        <strong>So geht's:</strong> Ziehe die Wörter in den richtigen Korb. <br>
        Links: <strong>Maskulinum & Neutrum</strong> (-ому / -ему) | Rechts: <strong>Femininum</strong> (-ой / -ей).
    </div>

    <div id="exercises-wrapper"></div>
</div>

<script>
    const exerciseData = [
        { id: 1, title: "1. Harte Endungen (Standard)", words: [{t:"молодому", c:"m"}, {t:"молодой", c:"f"}, {t:"новому", c:"m"}, {t:"новой", c:"f"}] },
        { id: 2, title: "2. Zischlaute (unbetont)", words: [{t:"лучшему", c:"m"}, {t:"лучшей", c:"f"}, {t:"хорошему", c:"m"}, {t:"хорошей", c:"f"}] },
        { id: 3, title: "3. Adjektive auf -ний", words: [{t:"синему", c:"m"}, {t:"синей", c:"f"}, {t:"дальнему", c:"m"}, {t:"дальней", c:"f"}] },
        { id: 4, title: "4. Betonung auf der Endung", words: [{t:"чужому", c:"m"}, {t:"чужой", c:"f"}, {t:"большому", c:"m"}, {t:"большой", c:"f"}] },
        { id: 5, title: "5. Weiche Endungen (Mix)", words: [{t:"летнему", c:"m"}, {t:"летней", c:"f"}, {t:"соседнему", c:"m"}, {t:"соседней", c:"f"}] },
        { id: 6, title: "6. Farben im Dativ", words: [{t:"красному", c:"m"}, {t:"красной", c:"f"}, {t:"белому", c:"m"}, {t:"белой", c:"f"}] },
        { id: 7, title: "7. Qualitäten", words: [{t:"доброму", c:"m"}, {t:"доброй", c:"f"}, {t:"умному", c:"m"}, {t:"умной", c:"f"}] },
        { id: 8, title: "8. Alter & Familie", words: [{t:"старшему", c:"m"}, {t:"старшей", c:"f"}, {t:"младшему", c:"m"}, {t:"младшей", c:"f"}] },
        { id: 9, title: "9. Orte & Wetter", words: [{t:"лесному", c:"m"}, {t:"лесной", c:"f"}, {t:"холодному", c:"m"}, {t:"холодной", c:"f"}] },
        { id: 10, title: "10. Gemischte Endungen", words: [{t:"высокому", c:"m"}, {t:"высокой", c:"f"}, {t:"интересному", c:"m"}, {t:"интересной", c:"f"}] }
    ];

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function initExercises() {
        const wrapper = document.getElementById('exercises-wrapper');
        exerciseData.forEach(data => {
            const block = document.createElement('div');
            block.className = 'exercise-block';
            block.id = `block-${data.id}`;
            block.innerHTML = `
                <h3>${data.title}</h3>
                <div class="sorting-area">
                    <div class="word-pool" id="pool-${data.id}" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <div class="bins-container">
                        <div class="bin" data-cat="m" data-block="${data.id}" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                            <div class="bin-label">Maskulinum / Neutrum<br>(-ому / -ему)</div>
                        </div>
                        <div class="bin" data-cat="f" data-block="${data.id}" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                            <div class="bin-label">Femininum<br>(-ой / -ей)</div>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-reset" onclick="resetTask(${data.id})">Zurücksetzen & Mischen</button>
                    <button class="btn-solution" onclick="showSolution(${data.id})">Lösung anzeigen</button>
                </div>
            `;
            wrapper.appendChild(block);
            fillPool(data.id);
        });
    }

    function fillPool(blockId) {
        const pool = document.getElementById(`pool-${blockId}`);
        const data = exerciseData.find(d => d.id === blockId);
        pool.innerHTML = '';
        shuffle([...data.words]).forEach((word, idx) => {
            const el = document.createElement('div');
            el.className = 'draggable-word';
            el.id = `w-${blockId}-${idx}`;
            el.innerText = word.t;
            el.draggable = true;
            el.dataset.cat = word.c;
            el.dataset.block = blockId;
            el.ondragstart = dragStart;
            pool.appendChild(el);
        });
    }

    // Drag & Drop Handlers
    function dragStart(ev) {
        ev.dataTransfer.setData("textID", ev.target.id);
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function dragEnter(ev) {
        const bin = ev.target.closest('.bin');
        if (bin) bin.classList.add('drag-over');
    }

    function dragLeave(ev) {
        const bin = ev.target.closest('.bin');
        if (bin) bin.classList.remove('drag-over');
    }

    function drop(ev) {
        ev.preventDefault();
        const bin = ev.target.closest('.bin');
        const pool = ev.target.closest('.word-pool');
        const wordId = ev.dataTransfer.getData("textID");
        const wordEl = document.getElementById(wordId);

        if (!wordEl) return;

        // Wenn in einen Korb geworfen wird
        if (bin) {
            bin.classList.remove('drag-over');
            // Prüfen, ob das Wort zum richtigen Block und zur richtigen Kategorie gehört
            if (bin.dataset.block === wordEl.dataset.block && bin.dataset.cat === wordEl.dataset.cat) {
                bin.appendChild(wordEl);
                wordEl.classList.add('correct');
                wordEl.classList.remove('incorrect');
                wordEl.draggable = false;
            } else {
                wordEl.classList.add('incorrect');
                setTimeout(() => wordEl.classList.remove('incorrect'), 500);
            }
        }
    }

    // Button Funktionen
    window.resetTask = function(id) {
        const block = document.getElementById(`block-${id}`);
        // Alle Wörter aus den Bins entfernen
        const bins = block.querySelectorAll('.bin');
        bins.forEach(bin => {
            const words = bin.querySelectorAll('.draggable-word');
            words.forEach(w => w.remove());
        });
        // Pool neu füllen
        fillPool(id);
    };

    window.showSolution = function(id) {
        const block = document.getElementById(`block-${id}`);
        const pool = document.getElementById(`pool-${id}`);
        const binM = block.querySelector('.bin[data-cat="m"]');
        const binF = block.querySelector('.bin[data-cat="f"]');
        
        // Alle Wörter einsammeln (aus Pool und Bins)
        const allWords = block.querySelectorAll('.draggable-word');
        allWords.forEach(word => {
            if (word.dataset.cat === 'm') binM.appendChild(word);
            else binF.appendChild(word);
            
            word.classList.add('correct');
            word.classList.remove('incorrect');
            word.draggable = false;
        });
    };

    window.onload = initExercises;
</script>

</body>
</html>
